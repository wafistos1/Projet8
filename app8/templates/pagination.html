
<div class="pagination">
    {% if best_product.has_previous %}
        <a href="{% url 'resultats' best_product.previous_page_number %}">Précédente</a> -
    {% endif %}
 
    <span class="current">
        Page {{ best_product.number }} sur {{ best_product.paginator.num_pages }}
    </span>
 
    {% if best_product.has_next %}
        - <a href="{% url 'resultats' best_product.next_page_number %}">Suivante</a>
    {% endif %}
</div>
